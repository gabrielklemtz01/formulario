<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Evento</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe 
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    <form id  ="form">
      <div class="content-form">
        <fieldset>
          <div class="formulario">
            <legend>Informações do Evento</legend>
            <div class="form-wrapper">
              <label for="event-title" required>Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title">
            </div>
            <div class="form-wrapper" >
              <label for="event-url" required>Link do evento<span> (comece com https://)</span></label>
              <input type="url" id="event-url">
            </div>
            <div class="form-wrapper">
              <label for="event-number" required>Whatsapp para contato<span> (somente números)</span></label>
              <input type="number" id="event-number">
            </div>
            <div class="form-wrapper">
              <label for="event-extra">Informações  extras</label>
              <textarea name="event-extra" id="event-extra" cols="30" rows="10"></textarea>
            </div>
            <div class="form-wrapper">
              <label for="event-categorie">Categoria</label>
              <select id="event-categorie">
                <option value=""></option>
                <option value="live">Presencial</option>
                <option value="stream">Online</option>
                <option value="rec">Gravada</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="formulario">
            <legend>Privacidade</legend>
            <div class="form-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" required>
            </div>
            <div class="form-wrapper">
              <label for="event-pass">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-pass">
            </div>
            <div class="form-wrapper checkbox">
              <input type="checkbox" id="event-check">
              <label for="event-check">Evento privado</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="formulario">
            <legend>Dia e hora</legend>
            <div class="data">
            <div class="form-wrapper">
              <label for="event-data">Data</label>
              <input type="date" id="event-data">
            </div>
            <div class="form-wrapper">
              <label for="event-pass">Das</label>
              <input type="time" id="event-start">
            </div>
            <div class="form-wrapper">
              <label for="event-pass">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
          </div>
        </fieldset>
      </div>
    </form>
    <footer>
      <input type="submit" value="Salvar evento" form="form">
    </footer>
  </div>
</body>
</html>
